<!DOCTYPE html>

<body>
    <h4 align="center">
        A complex table :
    </h4>
    <table border="5" height="600" width="900" align="center">
        <tr bgcolor="pink">
          <th rowspan="3">1</th>
          <th colspan="3">2</th>
        </tr>
        <tr bgcolor="green">
          <th colspan="2">3</th>
          <th rowspan="2">4</th>
        </tr>
        <tr background="Screenshot (158).png">
          <th>5</th>
          <th>6</th>
        </tr>
        <tr bgcolor="grey">
          <td rowspan="2">7</td>
          <td rowspan="2">8</td>
          <td rowspan="2">9</td>
          <td >10</td>
        </tr>
        <tr>
          <td >11</td>
        </tr>
        <tr bgcolor="yellow">
          <td rowspan="6">12</td>
          <td rowspan="2">13</td>
          <td rowspan="2">14</td>
          <td rowspan="3">15</td>
        </tr>
        <tr background="Screenshot (169).png">
          <td rowspan="2">16</td>
          <td rowspan="2" colspan="4">17</td>
        </tr>
        <tr>
          <td rowspan="2">18</td>
          <td rowspan="2">19</td>
          <td rowspan="3">20</td>
        </tr>
        <tr background="Screenshot (195).png">
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
        </tr>
      </table>
</body>
</html>
